---
- hosts: all
  become: yes
  become_user: root
  pre_tasks:
    - name: "Update apt cache if needed"
      apt: update_cache=yes cache_valid_time=3600
      when: ansible_os_family == 'Debian'
- include: epic-cluster-nfsclient.yml
- include: epic-cluster-dns.yml
- include: epic-slurm-node.yml
- include: epic-cluster-user.yml
