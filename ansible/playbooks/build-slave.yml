---
- hosts: ci-build
  sudo: yes
  pre_tasks:
    - name: "Update apt cache if needed"
      apt: update_cache=yes cache_valid_time=3600
      when: ansible_os_family == 'Debian'

  roles:
        - awailly.cis-ubuntu-ansible
        - geerlingguy.java
        - geerlingguy.git
        - markwilde.gcc
        - azavea.pip
        - kfieldho.cmake
  tasks:
    - name: "Install libibverbs"
      apt: pkg='libibverbs-dev' state=installed
    - name: "Install bzip2"
      apt: pkg='libbz2-dev' state=installed
    - name: "Install gfortran"
      apt: pkg='gfortran' state=installed
    - name: "Install lapack"
      apt: pkg='liblapack-dev' state=installed
    - name: "Install cuda toolkit"
      apt: pkg='nvidia-cuda-toolkit' state=installed
