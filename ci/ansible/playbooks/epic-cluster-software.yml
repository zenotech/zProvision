---
- hosts: all
  become: yes
  become_user: root
  vars:
    pyfrdeps:
      - python3-h5py
      - python3-mpi4py
      - python3-mako
      - python3-pytools
      - libmetis5
      - python3-numpy
      - python3-appdirs
      - python3-decorator
    epicpackages:
      - hpcc
      - gromacs-openmpi
      - mpqc3
      - grass
      - ipython-notebook
      - ncview
      - paraview-python
      - hmmer2
      - ergo
      - emboss
      - elmer
      - cgns-convert
      - code-saturne
      - bowtie
      - blast2
      - bagel
      - gnuplot5-qt
      - gnuplot-qt
      - avogadro
      - psi3
      - abinit
      - openmx
      - apbs
      - r-cran-qtl
      - fastlink
      - fastlink-doc
      - loki
      - loki-doc
      - garlic
      - garlic-doc
      - pymol
      - rasmol
      - ghemical
      - openbabel
      - autodock
      - exonerate
      - boxshade
      - clustalw
      - seaview
      - t-coffee
      - sim4
      - sibsim4
      - arb
      - wise
      - wise-doc
      - fastdnaml
      - njplot
      - tree-puzzle
      - phylip
      - phylip-doc
      - wcalc
      - pcb2gcode
      - visolate
      - pythoncad
      - sailcut
      - sailcut-doc
      - gmsh
      - netgen
      - gerris-mpi
      - octave
      - cdo
      - nco
      - python-cmor
      - ferret-vis
      - gmt
      - gmt-examples
      - zygrib
      - qgis
      - blender
  tasks:
    - name: Install software
      apt: state=present pkg={{item}}
      with_items: "{{epicpackages}}"
    - name: Install pyfr deps
      apt: state=present pkg={{item}}
      with_items: "{{pyfrdeps}}"
